<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Burger King | Landingpage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <head>
      <nav>
        <!-- navbar started -->
        <div class="border-bottom border-dark">
          <div class="d-flex justify-content-start align-items-center">
            <div>
              <i class="fa-solid fa-bars bar mt-2 "></i>
            </div>
            <div class="bk-logo mt-2"><img src="https://logowik.com/content/uploads/images/burger-king-new-20218389.jpg" width="60px" height="45px" alt="Burger King Logo"></div>
            <div class="nav-button mt-2 flex-wrap">
              <button class="nav-button-1">Sign Up/Sign In</button>
              <button class="nav-button-2"><i class="fa-solid fa-bag-shopping"></i> $0.00</button>
            </div>
          </div>
          <div class="mt-4 location-text mb-3">
            <i class="fa-solid fa-location-dot"></i>
            <span class="fw-bold">For availability </span>
            <a class="text-brown fw-medium" href="#"> Choose Location</a></div>
          <div>
  
          </div>
        </div>
        <!-- navbar end -->
      </nav>
    </head>


    <main>
      <!-- Order and intro image start -->
      <div class="d-flex justify-content-start flex-wrap gap-5">
        <div class="order-text text-center">Start your<br />BK order</div>
        <div><img src="https://cdn.sanity.io/images/czqk28jt/prod_bk_us/b5984bead760d0046d44a327c34f7da9a9e68437-1600x900.jpg?w=900&q=90&fit=max&auto=format" alt="Burgerking"></div>
      </div>
      <!-- Order and intro image end -->
    </main>

    <footer>

    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6d4a023faa.js" crossorigin="anonymous"></script>
  </body>
</html>
